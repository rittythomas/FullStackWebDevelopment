<!DOCTYPE html>
<html>
<head>
	<title>Table Pop Quiz</title>
</head>
<body>
	<h1 align="center">List of countries by GDP (nominal)</h1>
	<table border="1px">
		<thead>
			<th>Country Name</th>
			<th>Country Flag</th>
			<th>GDP(millions of USD)</th>
		</thead>
		<tr>
			<td>United States</td>
			<td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/35px-Flag_of_the_United_States.svg.png"></td>
			<td>19,390,600</td>
		</tr>
		<tr>
			<td>India</td>
			<td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/35px-Flag_of_India.svg.png"></td>
			<td>2,611,012</td>
		</tr><tr>
			<td>United Kingdom</td>
			<td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/35px-Flag_of_the_United_Kingdom.svg.png"></td>
			<td>2,624,529</td>
		</tr>
	</table>
</body>
</html>
