<!DOCTYPE html>
<html>
<head>
	<title>Assessment Test 2</title>
</head>
<body>
	<h2 align="center">Course Sign Up Page</h2>
	<p>Please Note:First name, Last name, Password and Email are required.</p>
	<form method="get" action="file:///C:/Users/Ritty%20Thomas/Desktop/Full%20Stack%20Web%20Developer/HTML%20Level_Two_Advanced/Thankyou.html">
		<label for="first">First Name:</label>
		<input id="first" type="text" name="First Name" placeholder="First Name" required>
		<label for="second">Last Name:</label>
		<input id="second" type="text" name="Last Name" placeholder="Last Name" required>
		<p></p>
		<label for="email">Email:</label>
		<input id="email" type="email" name="Email:" placeholder="name@email.com" required>
		<label for="password">Password:</label>
		<input id="password" type="password" name="password" placeholder="Password">
		<p>Are you over the age of 18?</p>
		<label for="yes">Yes:</label>
		<input id="yes" type="radio" name="age" value="Yes">
		<label for="no">No:</label>
		<input id="no" type="radio" name="age" value="No">
		<p>Do you have a Credit Card or PayPal?</p>
		<select name="payment">
			<option value="cc">Credit Card</option>
			<option value="pp">PayPal</option>
		</select>
		<p></p>
		<input type="submit" value="Submit Feedback">
	</form>
</body>
</html>
